version: "3.9"
services:
  postgres:
    image: docker.io/library/postgres:15
    environment:
      POSTGRES_DB: janus_adr
      POSTGRES_USER: janus
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U janus -d janus_adr"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
