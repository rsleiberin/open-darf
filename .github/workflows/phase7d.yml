name: Phase 7D CI

on:
  push:
    branches: [ feat/phase7d-reasoning-infra ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest
      - name: Run Phase 7D unit tests
        run: pytest -q tests/phase7d
      - name: Run Phase 7C suite with reasoning enabled
        env:
          REASONING_ENABLE: "1"
        run: pytest -q tests/phase7c
