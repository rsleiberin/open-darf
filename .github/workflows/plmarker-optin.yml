name: PL-Marker Opt-in
on:
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/relex/plmarker/**'
      - 'scripts/plmarker_bridge_run.sh'
      - 'scripts/metrics_validate.py'
      - '.github/workflows/plmarker-optin.yml'
jobs:
  plmarker-optin:
    if: contains(join(fromJson(toJson(github.event.pull_request.labels)).*.name, ','), 'ci:run-plmarker')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Run PL-Marker (wrapper with bridge fallback)
        run: bash scripts/plmarker_bridge_run.sh
      - name: Validate metrics receipts
        run: |
          pip install jsonschema
          python scripts/metrics_validate.py --strict
      - name: Upload PL-Marker receipts
        uses: actions/upload-artifact@v4
        with:
          name: plmarker-receipts
          path: |
            var/receipts/phase7g/plmarker_runs/**/metrics.json
            var/receipts/phase7g/plmarker_runs/**/scoreboard_compact.json
            var/receipts/phase7g/plmarker_runs/**/runner_stdout.json
          if-no-files-found: warn
