name: Phase 7E Tests
on:
  push:
    branches: [ main, feat/7e-**, fix/7e-** ]
  pull_request:
    branches: [ main ]
jobs:
  phase7e:
    name: Phase 7E Unit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install minimal test deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml pytest
      - name: Run 7E tests
        run: |
          pytest -q tests/phase7e
