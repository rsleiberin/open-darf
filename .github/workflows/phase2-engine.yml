name: Phase-2 Engine (tri-state, precedence, scopes)
on:
  push:
    branches: [ main ]
    paths:
      - 'apps/constitution_engine/**'
      - 'apps/api/**'
      - 'apps/observability/**'
      - 'tests/**'
      - '.github/workflows/phase2-engine.yml'
      - 'requirements-phase2.txt'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/constitution_engine/**'
      - 'apps/api/**'
      - 'apps/observability/**'
      - 'tests/**'
      - '.github/workflows/phase2-engine.yml'
      - 'requirements-phase2.txt'

jobs:
  phase2:
    runs-on: ubuntu-latest
    env:
      ENGINE_FAIL_OPEN: 'false'
      PYTHONDONTWRITEBYTECODE: '1'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-phase2.txt') }}
          restore-keys: ${{ runner.os }}-pip-
      - name: Install deps
        run: |
          python -m pip install -U pip
          if [[ -f requirements-phase2.txt ]]; then pip install -r requirements-phase2.txt; fi
          if [[ -f pyproject.toml ]]; then pip install . || true; fi
          pip install -U pytest
      - name: Run tests (engine + api + schema)
        run: |
          pytest -q tests/engine tests/api tests/observability tests/schema
