services:
  minio:
    image: minio/minio:latest
    command: ["server", "/data", "--console-address", ":9001"]
    environment:
      MINIO_ROOT_USER: darf_minio
      MINIO_ROOT_PASSWORD: darf_minio_password
    ports:
      - target: 9000
        published: 0
        protocol: tcp
        mode: ingress
      - target: 9001
        published: 0
        protocol: tcp
        mode: ingress
    restart: unless-stopped

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: darf_user
      POSTGRES_PASSWORD: darf_password
      POSTGRES_DB: darf_audit
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 3s
      timeout: 2s
      retries: 20
    restart: unless-stopped
