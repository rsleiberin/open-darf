services:
  redis:
    image: redis:7
    restart: unless-stopped
    ports: ["6379:6379"]
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: darf
      POSTGRES_USER: darf
      POSTGRES_DB: darf
    restart: unless-stopped
    ports: ["5432:5432"]
  neo4j:
    image: neo4j:5
    environment:
      NEO4J_AUTH: neo4j/darf
    restart: unless-stopped
    ports: ["7474:7474","7687:7687"]
  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    ports: ["6333:6333","6334:6334"]
  minio:
    image: minio/minio:latest
    command: server /data --console-address :9001
    environment:
      MINIO_ROOT_USER: darf
      MINIO_ROOT_PASSWORD: darfminio
    restart: unless-stopped
    ports: ["9000:9000","9001:9001"]
