name: open-darf-ci
on:
  push:
  pull_request:
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Verify setup (headless)
        run: python scripts/verify_demo_setup.py
      - name: Performance demo (small)
        run: python scripts/run_performance_demo.py --dataset_sample 50 --constitutional_analysis
      - name: Constitutional demo
        run: python scripts/constitutional_demo.py
      - name: Summarize
        run: python scripts/generate_results_summary.py
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: results/
